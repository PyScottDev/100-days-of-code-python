name: Stock Alert and News App

on:
  schedule:
    # Every weekday at 08:00 UTC
    - cron: "0 8 * * 1-5"
  workflow_dispatch:  # allows manual runs from the Actions tab

jobs:
  run-stock-alert:
    runs-on: ubuntu-latest

    env:
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      ALPHA_KEY: ${{ secrets.ALPHA_KEY }}
      ACCOUNT_SID: ${{ secrets.ACCOUNT_SID }}
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
      MY_NUMBER: ${{ secrets.MY_NUMBER }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r day_36_stocks_tracker/requirements.txt

      - name: Run stock alert script
        run: |
          python day_36_stocks_tracker/main.py
