{% include 'header.html' %}  {% from 'bootstrap5/form.html' import render_form %}

<!-- Page Header-->
<header class="masthead"
  style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Easy English</h1>
          <span class="subheading">Get the latest news you can understand</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">

      <!-- Post previews -->
        <div class="post-preview">
            <h3 class="post-subtitle">Choose the topic you are most interested in</h3>
            {{ render_form(form) }}
        </div>
        <hr class="my-4" />

      <!-- Pager (optional placeholder) -->
    

    </div>
  </div>
</div>
