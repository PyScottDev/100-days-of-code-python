{% include 'header.html' %}

<!-- Page Header-->
<header class="masthead"
  style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>{{ topic|title }} Blog</h1>
          <span class="subheading">Latest Guardian stories</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">

      <!-- Post previews -->
      {% for post in all_posts %}
        <div class="post-preview">
          <a href="{{ url_for('get_article', article_id=post.id, level=level) }}">
            <h2 class="post-title">{{ post.simple_title }}</h2>
            <img class="thumbnail p-5" src="{{ post.thumbnail }}" alt="{{ post.title }}">
            <h3 class="post-subtitle">{{ post.simple_subtitle }}</h3>
          </a>
        </div>
        <hr class="my-4" />
      {% endfor %}

      <!-- Pager (optional placeholder) -->
      <div class="d-flex justify-content-end mb-4">
        <a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a>
      </div>

    </div>
  </div>
</div>

{% include 'footer.html' %}
